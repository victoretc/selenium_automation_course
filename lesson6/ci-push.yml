name: Run tests on Push 

on:
  push:
    branches:    
      - test

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      run: docker build -t luma_tests . 
      
    - name: Run the Docker container
      run: docker run luma_tests